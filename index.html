<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Servitør - Gjest</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Her limer du inn koden jeg ga deg for "MenuApp" tidligere
        // (Jeg har lagt den inn under for deg så du bare kan kopiere alt herfra)
        const { useState } = React;

        const MenuApp = () => {
            const [cart, setCart] = useState([]);
            const [orderStatus, setOrderStatus] = useState('idle');
            const menuItems = [
                { id: 1, name: "Trøffelpasta", price: 245, desc: "Fersk pasta med sort trøffel" },
                { id: 2, name: "Grillet Entrecôte", price: 395, desc: "Marmorert kjøtt med rotgrønnsaker" },
                { id: 3, name: "Sashimi-tallerken", price: 185, desc: "Laks, tunfisk og kamskjell" }
            ];

            const addToCart = (item) => setCart([...cart, item]);
            const total = cart.reduce((sum, item) => sum + item.price, 0);

            return (
                <div className="min-h-screen bg-slate-900 text-white p-8 font-sans">
                    <header className="flex justify-between items-center mb-12">
                        <h1 className="text-3xl font-bold tracking-tight text-emerald-400">AI Waiter</h1>
                        <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">Bord 12</div>
                    </header>
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-10">
                        <div className="space-y-4">
                            {menuItems.map(item => (
                                <div key={item.id} className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                                    <h3 className="text-lg font-medium">{item.name}</h3>
                                    <p className="text-emerald-400 font-bold">{item.price},-</p>
                                    <button onClick={() => addToCart(item)} className="mt-4 bg-emerald-500 px-6 py-2 rounded-full">Legg til</button>
                                </div>
                            ))}
                        </div>
                        <div className="bg-slate-800 p-8 rounded-3xl h-fit">
                            <h2 className="text-xl font-semibold mb-4">Din bestilling</h2>
                            {cart.map((item, i) => <div key={i} className="flex justify-between border-b border-slate-700 py-2"><span>{item.name}</span><span>{item.price},-</span></div>)}
                            <div className="text-2xl font-bold mt-6">Totalt: {total},-</div>
                            <button onClick={() => setOrderStatus('sent')} className="w-full bg-emerald-500 py-4 rounded-2xl mt-6 font-bold">Send bestilling</button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MenuApp />);
    </script>
</body>
</html>
