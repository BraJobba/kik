<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Servitør - Kjøkken</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-950 text-white font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://kirklktgeuqvkxhfibth.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_btB05RbKic_mG3lPpQ7jpw_NOkma2bE';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const KitchenDashboard = () => {
            const [orders, setOrders] = useState([]);

            // Hent ordrer fra databasen
            const fetchOrders = async () => {
                const { data, error } = await supabaseClient
                    .from('orders')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (!error) setOrders(data);
            };

            // Lytt etter nye bestillinger i sanntid!
            useEffect(() => {
                fetchOrders();
                const subscription = supabaseClient
                    .channel('orders')
                    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'orders' }, fetchOrders)
                    .subscribe();

                return () => supabaseClient.removeChannel(subscription);
            }, []);

            const updateWaitTime = async (orderId, minutes) => {
                const { error } = await supabaseClient
                    .from('orders')
                    .update({ wait_time: minutes, status: 'tilberedes' })
                    .eq('id', orderId);
                
                if (error) alert(error.message);
                else fetchOrders();
            };

            return (
                <div className="p-6 max-w-4xl mx-auto">
                    <h1 className="text-3xl font-bold mb-8 flex items-center">
                        <span className="w-3 h-3 bg-red-500 rounded-full mr-3 animate-pulse"></span>
                        Kjøkken-ordre (Live)
                    </h1>

                    <div className="grid gap-6">
                        {orders.map(order => (
                            <div key={order.id} className="bg-slate-900 border border-slate-800 p-6 rounded-3xl shadow-xl">
                                <div className="flex justify-between mb-4">
                                    <div>
                                        <span className="text-xs font-bold text-emerald-500 uppercase">Bord {order.table_number}</span>
                                        <h2 className="text-xl font-bold">{order.items}</h2>
                                    </div>
                                    <span className="bg-slate-800 px-3 py-1 rounded-lg text-sm">{new Date(order.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                                </div>

                                <div className="pt-4 border-t border-slate-800">
                                    <p className="text-xs text-slate-500 mb-3 uppercase font-bold">Angi ventetid til gjest:</p>
                                    <div className="flex gap-2">
                                        {[5, 10, 15, 20].map(min => (
                                            <button 
                                                key={min}
                                                onClick={() => updateWaitTime(order.id, min)}
                                                className={`flex-1 py-3 rounded-xl font-bold transition ${order.wait_time == min ? 'bg-emerald-500 text-white' : 'bg-slate-800 hover:bg-slate-700 text-slate-300'}`}
                                            >
                                                {min} min
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<KitchenDashboard />);
    </script>
</body>
</html>
