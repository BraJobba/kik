<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Servitør - Kjøkken</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const KitchenDashboard = () => {
            const [orders, setOrders] = useState([
                { id: 101, table: 12, items: ["Trøffelpasta", "Sashimi"], status: "new" },
                { id: 102, table: 4, items: ["Grillet Entrecôte"], status: "new" }
            ]);

            const setEstimate = (orderId, minutes) => {
                alert(`Sender estimat på ${minutes} minutter til Bord ${orderId}`);
            };

            return (
                <div className="p-6 max-w-4xl mx-auto">
                    <h1 className="text-3xl font-bold mb-8 flex items-center">
                        <span className="w-3 h-3 bg-red-500 rounded-full mr-3 animate-pulse"></span>
                        Kjøkken-ordre <span className="ml-2 text-slate-500 text-sm font-normal">(Live Dashboard)</span>
                    </h1>

                    <div className="grid gap-6">
                        {orders.map(order => (
                            <div key={order.id} className="bg-slate-900 border border-slate-800 p-6 rounded-3xl shadow-xl">
                                <div className="flex justify-between items-start mb-4">
                                    <div>
                                        <span className="text-xs font-bold uppercase tracking-widest text-emerald-500">Bord {order.table}</span>
                                        <h2 className="text-2xl font-semibold">Ordre #{order.id}</h2>
                                    </div>
                                    <span className="bg-emerald-500/10 text-emerald-400 text-xs px-3 py-1 rounded-full border border-emerald-500/20 uppercase">Ny bestilling</span>
                                </div>

                                <ul className="space-y-2 mb-8 text-lg text-slate-300">
                                    {order.items.map((item, i) => (
                                        <li key={i} className="flex items-center">
                                            <span className="text-emerald-500 mr-2">→</span> {item}
                                        </li>
                                    ))}
                                </ul>

                                <div className="pt-6 border-t border-slate-800">
                                    <p className="text-sm text-slate-400 mb-4 font-medium uppercase tracking-tight">Angi estimert ventetid for gjesten:</p>
                                    <div className="grid grid-cols-4 gap-3">
                                        {[10, 15, 20, 30].map(min => (
                                            <button 
                                                key={min}
                                                onClick={() => setEstimate(order.table, min)}
                                                className="bg-slate-800 hover:bg-emerald-600 py-4 rounded-2xl transition-all font-bold active:scale-95 border border-slate-700 hover:border-emerald-400"
                                            >
                                                {min} min
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<KitchenDashboard />);
    </script>
</body>
</html>
