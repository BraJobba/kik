<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>AI Servitør - Kjøkken Live</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-950 text-white font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Dine data fra skjermbildene
        const SUPABASE_URL = 'https://kirklktgeuqvkxhfibth.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_btB05RbKic_mG3lPpQ7jpw_NOkma2bE'; // Bruk hele din publishable key her
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const KitchenDashboard = () => {
            const [orders, setOrders] = useState([]);
            const [status, setStatus] = useState("Kobler til...");

            const fetchOrders = async () => {
                const { data, error } = await supabaseClient
                    .from('orders')
                    .select('*')
                
                if (error) setStatus("Feil ved henting: " + error.message);
                else {
                    setOrders(data);
                    setStatus("Live: Venter på nye bestillinger...");
                }
            };

            useEffect(() => {
                fetchOrders();

                // Lytt på endringer i sanntid
                const channel = supabaseClient
                    .channel('any')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'orders' }, payload => {
                        console.log('Endring detektert!', payload);
                        fetchOrders();
                    })
                    .subscribe();

                return () => supabaseClient.removeChannel(channel);
            }, []);

            return (
                <div className="p-6 max-w-4xl mx-auto">
                    <header className="flex justify-between items-center mb-8">
                        <h1 className="text-3xl font-bold">Kjøkken <span className="text-emerald-500">Live</span></h1>
                        <span className="text-xs text-slate-500 bg-slate-900 px-3 py-1 rounded-full border border-slate-800">{status}</span>
                    </header>

                    <div className="grid gap-4">
                        {orders.length === 0 ? (
                            <div className="text-center py-20 border-2 border-dashed border-slate-800 rounded-3xl">
                                <p className="text-slate-600">Ingen aktive bestillinger i systemet.</p>
                            </div>
                        ) : (
                            orders.map(order => (
                                <div key={order.id} className="bg-slate-900 p-6 rounded-3xl border border-slate-800 shadow-2xl animate-in fade-in zoom-in duration-300">
                                    <div className="flex justify-between items-start">
                                        <div>
                                            <span className="text-emerald-500 font-black text-xl mr-2">BORD {order.table_number || '??'}</span>
                                            <h2 className="text-2xl font-medium text-slate-100 mt-2">{order.items || 'Ingen varer'}</h2>
                                        </div>
                                        <div className="text-right">
                                            <p className="text-slate-500 text-sm font-mono">{new Date(order.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</p>
                                        </div>
                                    </div>
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<KitchenDashboard />);
    </script>
</body>
</html>
